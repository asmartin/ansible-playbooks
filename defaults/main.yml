---
viewer_user: "viewer"
weblauncher_share_dir: /usr/share/weblauncher

# set to "chrome" or "firefox" to prefer one browser over the other
preferred_browser: "chrome"

# pipe-separated list of sites that work better on chrome
chrome_sites: "google.com|gmail.com|netflix.com"

# pipe-separated list of sites that work better on firefox
firefox_sites: "mozilla.org|amazon.com"

simplecomputeremote_url: "https://philproctor.github.io/SimpleComputerRemote/downloads/simplecomputerremote_1.2_i386.deb"

use_pulseaudio: true
